<!DOCTYPE html>
<html lang="es">

<head>

 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width">

 <title>Agregar</title>

 <script type="module" src="lib/js/submitForm.js"></script>
 <script type="module" src="lib/js/muestraError.js"></script>
 <link
 href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

<body>

 <form onsubmit="submitForm('srv/servicio-agrega.php', event)
    .then(modelo => location.href = 'index.html')
    .catch(muestraError)">

  <h1 style="margin-left: 1rem;">Agregar</h1>

  <div style="margin-top: 2rem;  margin-left: 2rem;">
    <button type="button" class="btn btn-outline-danger"> <a href="index.html" style="text-decoration: none;">Cancelar</a> </button>
  </div>

  <div class="card" style="width: 18rem; margin-left: 2rem; margin-top: 1rem;">
    <div style="margin-top: 1rem; margin-left: 1rem;">
      <p>
       <label>
        Nombre 
        <input name="nombre">
       </label>
      </p>
    
      <p>* Obligatorio</p>
    
      <p>
       <label>
        Descripcion 
        <input name="descripcion">
       </label>
      </p>
    
      <p>* Obligatorio</p>
    
      <p>
       <label>
        Tipo 
        <input name="tipo">
       </label>
      </p>
    
      <p>* Obligatorio</p>
    
      <p><button class="btn btn-outline-info" type="submit">Agregar</button></p>
      
    </div>
  </div>

 </form>

   <!-- script -->
   <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

 ></script>
